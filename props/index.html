<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>React Props</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
<p>state 和 props 主要的区别在于 props 是不可变的，而 state 可以根据与用户交互来改变。
    这就是为什么有些容器组件需要定义 state 来更新和修改数据。 而子组件只能通过 props 来传递数据。</p>
<div id="example"></div>
<script type="text/babel">
    let HelloMessage = React.createClass({
        render: function() {
            let style = {
                width: '200px',
                height:'auto'
            };
            return (
                <div>
                    <h1>Hello {this.props.name}</h1>
                    <img src={this.props.img_src} alt={this.props.name} style={style}/>
                </div>
            );
        }
    });
    ReactDOM.render(
        <HelloMessage name="小小梦工场" img_src="https://wx4.sinaimg.cn/large/7d47452fgy1frdbgz1w4gj226r393e88.jpg" />,
        document.getElementById('example')
    )
</script>
</body>
</html>
